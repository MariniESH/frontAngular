<h2>{{ alunno?.nome }} {{ alunno?.cognome }}</h2>

<h3>Lista Corsi</h3>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Ore</th>
      <th>Docente</th>
      <th>Iscritto</th>
    </tr>
    </thead>
    <tbody>
      @for (corso of corsi(); track corso.id) {
        <tr>
          <td>{{corso.id}}</td>
          <td>{{corso.nome}}</td>
          <td>{{corso.ore}}</td>
          <td>{{corso.docente?.nome}} {{corso.docente?.cognome}}</td>
          <td><input [value]="corso.id"
                     (change)="onChange($event)"
                     type="checkbox"
                      [checked]="isEnrolled(corso.id)"
          /></td>
        </tr>
      }
    </tbody>
  </table>
  <button (click)="onSubmit()">Salva</button>
<button [routerLink]="['/alunni']">Indietro</button>

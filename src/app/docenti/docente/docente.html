<form [formGroup]="myForm" (ngSubmit)="onSubmit()">

  <h2>{{ isEdit ? 'Aggiorna Docente' : 'Nuovo Docente' }}</h2>

  <div>
    <div>
      <input id="id" type="hidden" [formControl]="myForm.controls.id"/>
    </div>
    <div>
      <label for="nome">Nome</label>
      <input id="nome" type="text" formControlName="nome" />
    </div>
    <div>
      <label for="cognome">Cognome</label>
      <input id="cognome" type="text" formControlName="cognome" />
    </div>
    <div>
      <label for="data">Data</label>
      <input id="data" type="date" formControlName="data" />
    </div>
    <button type="submit">{{ isEdit ? 'Aggiorna' : 'Aggiungi' }}</button>
    <a [routerLink]="'/docenti'">Annulla</a>

  </div>
</form>

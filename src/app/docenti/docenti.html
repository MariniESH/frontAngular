<router-outlet/>

<div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Data di Nascita</th>
        <th>Aggiorna</th>
        <th>Cancella</th>
      </tr>
    </thead>
    <tbody>
      @for (docente of docenti(); track docente.id) {
        <tr>
          <td>{{docente.id}}</td>
          <td>{{docente.nome}}</td>
          <td>{{docente.cognome}}</td>
          <td>{{docente.data}}</td>
          <td><button [routerLink]="['/docenti', docente.id]">Seleziona</button></td>
          <td><button (click)="onCancel(docente.id!)">Elimina</button></td>
        </tr>
      }
    </tbody>
  </table>
</div>

<button [routerLink]="['/docenti', 'new']">Aggiungi docente</button>
<button [routerLink]="['']">Home</button>

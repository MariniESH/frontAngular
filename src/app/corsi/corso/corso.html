<form [formGroup]="myForm" (ngSubmit)="onSubmit()">

  <h2>{{ isEdit ? 'Aggiorna Corso' : 'Nuovo Corso' }}</h2>

  <div>
    <div>
      <input id="id" type="hidden" [formControl]="myForm.controls.id"/>
    </div>
    <div>
      <label for="nome">Nome</label>
      <input id="nome" type="text" formControlName="nome" />
    </div>
    <div>
      <label for="ore">Ore</label>
      <input id="ore" type="number" formControlName="ore" />
    </div>
    <div>
      <label for="anno">Anno</label>
      <input id="anno" type="number" formControlName="anno" />
    </div>
    <div>
      <label for="docente">Docente</label>
      <select id="docente" formControlName="docente" >
        <option [ngValue]=null> Nessun Docente </option>
        @for (docente of docenti(); track docente.id) {
          <option [ngValue]="docente"> {{ docente.nome}} {{docente.cognome}}</option>
        }
      </select>
    </div>
    <button type="submit">{{ isEdit ? 'Aggiorna' : 'Aggiungi' }}</button>
    <button [routerLink]="'/corsi'">Annulla</button>

  </div>
</form>

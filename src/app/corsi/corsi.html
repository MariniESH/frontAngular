<router-outlet/>

<div>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Ore</th>
      <th>Anno</th>
      <th>Docente</th>
      <th>Aggiorna</th>
      <th>Cancella</th>
    </tr>
    </thead>
    <tbody>
      @for (corso of corsi(); track corso.id) {
        <tr>
          <td>{{corso.id}}</td>
          <td>{{corso.nome}}</td>
          <td>{{corso.ore}}</td>
          <td>{{corso.anno}}</td>
          <td>@if (corso.docente === null || undefined) {
            <strong class="no-docente">Nessun Docente</strong>
          } @else {
            {{corso.docente?.nome}} {{corso.docente?.cognome}}
          }</td>
          <td><button [routerLink]="['/corsi', corso.id]">Seleziona</button></td>
          <td><button (click)="onCancel(corso.id!)">Elimina</button></td>
        </tr>
      }
    </tbody>
  </table>
</div>

<button [routerLink]="['/corsi', 'new']">Aggiungi corso</button>
<button [routerLink]="['']">Home</button>
